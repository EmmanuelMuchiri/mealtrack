<form (ngSubmit)='submitMeal()' #mealForm='ngForm' id='editForm'>
  <div class="form-group">
    <p>{{" Meal Name..."+newMeal.name+"Calories"+newMeal.calories+" Details:"+newMeal.details}}</p>
  </div>
  <div class="form-group">
    <label for="name">Type the name of the meal here</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="newMeal.name" name="name" #name='ngModel'>
  </div>
  <div class="form-group">
    <label for="name">Calories</label>
    <input type="text" class="form-control" id="calories" [(ngModel)]="newMeal.calories" name="calories" #calories='ngModel'>
  </div>
  <div class="form-group">
    <label for="complete">Meal details : </label><br>
    <input type='text' class="form-control" id="details" [(ngModel)]="newMeal.details" name="details" #details='ngModel'>
    <hr>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-outline-warning btn-block">Click To Add Your Meal</button>
    </div>
  </div>
</form>

<button (click)= 'goalComplete(true)'>Complete</button>
