<div class="container-fluid">
  <h2 class="text-center">Enter The Meal You have eaten</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <form id="form1" class="form-horizontal">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Meal Details</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-4 control-label">Food Name:</label>
              <div class="col-sm-8">
                <input type="text" name="name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Food Calories:</label>
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Food Details:</label>
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">

      <app-meal-details></app-meal-details>
    </div>
  </div>
</div>
