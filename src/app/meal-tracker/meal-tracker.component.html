<div class="container-fluid">
  <h2 class="text-center">Enter The Meal You have eaten</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let meal of meals'>
        <ul>
          <li>{{meal.id+" "+"Meal Name :"+meal.name+" "+"Calories "+meal.calories}}</li>
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <app-meal-form (addMeal)="addNewMeal($event)"></app-meal-form>
    </div>
  </div>
</div>
